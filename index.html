<!DOCTYPE html>
<html>
<head>
  <title>Tomagotchi Pet</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="pet-container">
    <div class="cat"></div>
    <div class="stats">
      <h2>Tomagotchi Pet</h2>
      <p>Name: <span id="name"></span></p>
      <p>Hunger: <span id="hunger"></span></p>
      <p>Happiness: <span id="happiness"></span></p>
      <p>Cleanliness: <span id="cleanliness"></span></p>
      <p>Health: <span id="health"></span></p>
      <div class="actions">
        <label for="name-input">Name:</label>
        <input type="text" id="name-input">
        <button id="feed-btn">Feed</button>
        <button id="play-btn">Play</button>
        <button id="sleep-btn">Sleep</button>
        <button id="clean-btn">Clean</button>
        <button id="medic-btn">Medic</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
