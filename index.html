!DOCTYPE html>
<html>
<head>
  <title>Kittygotchi</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="referrer" content="no-referrer">
</head>
<body>

  <div class="title">Kittygotchi !!  /ᐠ｡ꞈ｡ᐟ\ </div>

  <div class="game-container">
    <div class="tamagotchi-container">
      <div class="tamagotchi"></div>
      <div class="scores">
        <p>Boredom: <span class="bored-score">0</span></p>
        <p>Hunger: <span class="hunger-score">0</span></p>
        <p>Sleepiness: <span class="sleepiness-score">0</span></p>
      </div>
    </div>
    <div class="buttons">
      <button class="play-btn">Play</button>
      <button class="feed-btn">Feed</button>
      <button class="bed-btn">Bed</button>
      <button class="start-btn">Start</button>
    </div>
    <div class="modal">
      <div class="modal-tamagotchi"></div>
      <button class="play-again-btn">Play Again</button>
    </div>
    <div class="win-modal">
      <div class="win-message">Congratulations! You won the game!</div>
      <button class="play-again-btn">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
