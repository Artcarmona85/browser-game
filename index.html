<!DOCTYPE html>
<html>
<head>
  <title>Tomagotchi</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="stats">
    <h2>Stats:</h2>
    <p id="petName">Name: </p>
    <p id="hunger">I'm Hungry: </p>
    <p id="happiness">Be Happy: </p>
    <p id="cleanliness">Clean: </p>
    <p id="health">Healthy: </p>
  </div>

  <div id="actions">
    <button id="feedButton">Feed</button>
    <button id="playButton">Play</button>
    <button id="sleepButton">Sleep</button>
    <button id="cleanButton">Clean</button>
    <button id="medicButton">Health</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
